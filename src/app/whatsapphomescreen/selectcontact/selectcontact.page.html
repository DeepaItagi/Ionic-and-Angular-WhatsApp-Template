<ion-header>
  <ion-toolbar color="success">
    <ion-title><strong>Select contact</strong></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary" [routerLink]="['searchcontact']" >
      <ion-icon name="search-outline"  slot="icon-only"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" (click)="presentPopover($event)">
      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
  
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-item lines='none'>
         
          <ion-avatar slot="start" class="img">
            <ion-img src="./../../../assets/anonymous.png" ></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>New Group</h2>
            </ion-label>
        </ion-item>
        <ion-item lines='none'>
         
          <ion-avatar slot="start" class="img">
            <ion-img src="./../../../assets/anonymous.png" ></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>New contact</h2>
              
            </ion-label>
            <ion-buttons slot="end" >
              
                <ion-icon name="qr-code" color="success" slot="icon-only"></ion-icon>
            
          
              
            </ion-buttons>
           
        </ion-item>
        <ion-virtual-scroll
        [items]="friends"
        approxItemHeight="70px"
        >
          <ion-item
          *virtualItem="let friends" lines="none">
          <ion-avatar slot="start">
            <ion-img [src]="friends.imageUrl"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{ friends.name }}</h2>
    
          </ion-label>
         </ion-item>
      </ion-virtual-scroll>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
