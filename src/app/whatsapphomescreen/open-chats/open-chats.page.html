<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="start" style="max-width: 50px; max-height:50px;">
      <ion-img [src]="friends.imageUrl"></ion-img>
    </ion-avatar>
    <ion-title>{{friends.name}}</ion-title>

    <ion-buttons slot="end">
      <ion-button>
      <ion-icon name="videocam" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="call" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button  (click)="presentPopover($event)">
      <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentuser!=message.user" class="msg other-msg">
        <ion-row>
        {{message.user}}
      </ion-row>
      <ion-row>
        <ion-col size="9">{{message.msg}}</ion-col>
        <ion-col size="3"><div class="time">
          {{message.sentat | date:'shortTime'}}
        </div>
      </ion-col>
      </ion-row>
      </ion-col>
      <ion-col size="9" offset="3" *ngIf="currentuser==message.user" class="msg my-msg">
        <ion-row>
          {{message.user}}
        </ion-row>
        <ion-row>
          <ion-col size="9">{{message.msg}}</ion-col>
          <ion-col size="3"><div class="time">
            {{message.sentat | date:'shortTime'}}
          </div>
        </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
 

</ion-content>
<ion-footer  lines-none>
         
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="9">
        <ion-item>
          <ion-icon name="happy-outline"></ion-icon>
          <ion-input placeholder="Type a message" [(ngModel)]="newText"></ion-input>
          <ion-icon name="attach-outline"></ion-icon>
          <ion-icon name="camera"></ion-icon>
        </ion-item>

      </ion-col>
      <ion-col size="3">
        <ion-button color="success" shape="round" (click)="sendMessage()">
          <ion-icon name="send-outline" slot="icon-only"></ion-icon>
        </ion-button>

      </ion-col>
    </ion-row>
   
   
  </ion-toolbar> 
      
</ion-footer>
